<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>ITE WSDIP Website 2021</title>
	<!-- Bootstrap CSS -->
	<link href="content/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

	<!-- Custom CSS -->
	<link href="content/css/custom.css" rel="stylesheet">

</head>

<body class="landingpage">

	<main role="main" class="flex-shrink-0">

		<div class="container registration">
            <p class="title text-center pb-3">Registration</p>
            <form class="row g-3">
                <div class="col-sm-2">
                    <label for="inputState1" class="form-label">Title</label>
                    <select id="inputState1" class="form-select">
                      <option selected>Mr.</option>
                      <option>Ms.</option>
                    </select>
                </div>
                <div class="col-sm-10">
                  <label for="inputPassword4" class="form-label">Name</label>
                  <input type="password" class="form-control" id="inputName">
                </div>
                <div class="col-12">
                  <label for="inputState2" class="form-label">Type of guest </label>
                  <select id="inputState2" class="form-select">
                    <option selected>Company Presentative</option>
                    <option>Company Presentative2</option>
                  </select>
                </div>
                <div class="col-12">
                  <label for="inputCompanyName" class="form-label">Company Name (for company presentative only)</label>
                  <input type="text" class="form-control" id="inputCompanyName">
                </div>
                <div class="col-12">
                    <label for="inputEmail" class="form-label">Email Address*</label>
                    <input type="text" class="form-control" id="inputEmail">
                </div>
                <div class="col-12">
                    <label for="inputEmail1" class="form-label">Email Confirmation*</label>
                    <input type="text" class="form-control" id="inputEmail1">
                </div>
                <div class="row ps-2 py-3 my-3">
                    <div class="col-sm-3">
                        <input type="text" id="txtCaptcha2" class="form-control" placeholder="Enter captcha code">
                    </div>
                    <div class="col-sm-3">
                        <label for="inputEmail3" class="col-form-label">Get new code</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label pb-3" for="gridCheck">
                        Yes, I confirm that the details provided are correct
                    </label>
                  </div>
                  <p>Please be assured that we will protect your personal data as required under the Personal Data Protection Act (PDPA) and limit the use of your data for communication</p>

                  <p>*compulsory field</p>
                </div>
                <div class="col-12">
                  <a button type="submit" class="btn submit btn-purple my-4" href="index.html">submit</button></a>
                </div>
              </form>
		</div>

	</main> <!-- /.end of container -->



	<script src="../../Scripts/bootstrap.bundle.min.js"></script>
</body>

</html>
